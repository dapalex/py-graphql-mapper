# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Code Generation

on:
  push:
    branches: [ "main", "pypi-setup" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    environment: develop
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest   
        python setup.py install
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test code generation with pytest
      run: |
        pytest ./tests/test_codegen.py
      env:
        GEODBCITIES_APIKEY: ${{ secrets.GEODBCITIES_APIKEY }} 
        GH_APIKEY: ${{ secrets.GH_APIKEY }} 
        RAPIDAPI_APIKEY: ${{ secrets.RAPIDAPI_APIKEY }} 
