[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-graphql-mapper"
version = "0.0.1"
authors = [
  { name="Alex Dap", email="shlisi2017@gmail.com" },
]
description = "A python library to cal GraphQL APIs without using hardcoded strings"
readme = "README.MD"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dapalex/py-graphql-mapper/"
"Bug Tracker" = "https://github.com/dapalex/py-graphql-mapper/issues"